<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Gradient Card with Enhanced Glow</title>
    <!-- Using Montserrat Bold from Google Fonts as a stand-in for Monsteratt Bold -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Global styles */
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #000; /* Black background */
      }
      /* Animated gradient card with enhanced glowing effect */
      .card {
        background: linear-gradient(
          45deg,
          #3544ee,
          #5868f7,
          #8a4fff,
          #5868f7,
          #3544ee
        );
        background-size: 600% 600%;
        animation: gradientAnimation 10s ease infinite;
        padding: 40px;
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.7);
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.8),
          0 0 30px rgba(255, 255, 255, 0.5);
        width: 320px;
        color: #fff;
        font-family: "Montserrat", sans-serif;
      }
      @keyframes gradientAnimation {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
      /* List item styling */
      .item {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
        opacity: 0;
        animation: fadeIn 0.5s forwards;
      }
      /* Stagger the fade-in for each item */
      .item:nth-child(1) {
        animation-delay: 0.3s;
      }
      .item:nth-child(2) {
        animation-delay: 0.8s;
      }
      .item:nth-child(3) {
        animation-delay: 1.3s;
      }
      /* Checkmark container */
      .checkmark {
        width: 24px;
        height: 24px;
        margin-right: 12px;
      }
      .checkmark svg {
        width: 100%;
        height: 100%;
      }
      /* Checkmark path animation */
      .checkmark path {
        stroke: #fff;
        stroke-width: 3;
        fill: none;
        stroke-dasharray: 42;
        stroke-dashoffset: 42;
        animation: draw 0.5s ease forwards;
      }
      /* Stagger checkmark animations */
      .item:nth-child(1) .checkmark path {
        animation-delay: 0.3s;
      }
      .item:nth-child(2) .checkmark path {
        animation-delay: 0.8s;
      }
      .item:nth-child(3) .checkmark path {
        animation-delay: 1.3s;
      }
      @keyframes draw {
        to {
          stroke-dashoffset: 0;
        }
      }
      @keyframes fadeIn {
        to {
          opacity: 1;
        }
      }
      /* Item text styling */
      .item-text {
        font-size: 16px;
        font-weight: 700;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="item">
        <div class="checkmark">
          <svg viewBox="0 0 48 48">
            <path d="M10 24 L20 34 L38 14" />
          </svg>
        </div>
        <div class="item-text">Scalable growth.</div>
      </div>
      <div class="item">
        <div class="checkmark">
          <svg viewBox="0 0 48 48">
            <path d="M10 24 L20 34 L38 14" />
          </svg>
        </div>
        <div class="item-text">Consistent results.</div>
      </div>
      <div class="item">
        <div class="checkmark">
          <svg viewBox="0 0 48 48">
            <path d="M10 24 L20 34 L38 14" />
          </svg>
        </div>
        <div class="item-text">
          And most importantlyâ€¦ profitability.
        </div>
      </div>
    </div>
  </body>
</html>
