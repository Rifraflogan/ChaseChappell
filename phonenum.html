<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Phone Number Capture</title>
  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    /* Ultra modern dark gradient background */
    body {
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      font-family: 'Helvetica Neue', Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    /* Form container with gradient glow */
    .form-container {
      background: #1e1e1e;
      border-radius: 15px;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      position: relative;
      z-index: 1;
    }
    .form-container::before {
      content: "";
      position: absolute;
      top: -5px;
      left: -5px;
      right: -5px;
      bottom: -5px;
      border-radius: inherit;
      background: linear-gradient(45deg, #ff1744, #ff9800);
      z-index: -1;
      filter: blur(15px);
      opacity: 0.7;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { opacity: 0.7; }
      50% { opacity: 1; }
      100% { opacity: 0.7; }
    }
    /* Header style */
    .form-container h2 {
      margin-bottom: 20px;
      font-size: 1.5em;
    }
    /* Input styles */
    input[type="tel"] {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      margin-bottom: 15px;
    }
    input[type="tel"]::placeholder {
      color: #bbb;
    }
    /* Submit button with gradient and clear spacing */
    input[type="submit"] {
      background: linear-gradient(45deg, #ff1744, #ff9800);
      border: none;
      color: #fff;
      padding: 12px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      transition: opacity 0.3s ease;
      width: 100%;
      margin-top: 15px;
    }
    input[type="submit"]:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Enter Phone Number</h2>
    <form action="#" method="POST">
      <input type="tel" name="phone" placeholder="Phone Number" required>
      <input type="submit" value="Submit">
    </form>
  </div>
</body>
</html>
