<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Free Donuts!</title>
  <!-- Import a fun, rounded font -->
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  <style>
    /* Global reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    /* Fun, animated gradient background */
    body {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad0c4);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      font-family: 'Fredoka One', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    /* Centered card with fun styling */
    .card {
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      text-align: center;
      width: 90%;
      max-width: 400px;
      position: relative;
      overflow: hidden;
    }
    .card h1 {
      font-size: 1.8em;
      color: #ff6f61;
      margin-bottom: 20px;
    }
    .card p {
      font-size: 1.2em;
      color: #333;
      margin-bottom: 20px;
    }
    /* Bouncing donut emoji at the top */
    .donut {
      font-size: 4em;
      margin-bottom: 20px;
      animation: bounce 2s infinite;
    }
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-20px); }
      60% { transform: translateY(-10px); }
    }
    /* Form styling */
    .card input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #ff6f61;
      border-radius: 10px;
      font-size: 1em;
      outline: none;
      transition: border-color 0.3s;
      background: transparent;
      color: #333;
    }
    .card input[type="password"]:focus {
      border-color: #ff3b3f;
    }
    .card input[type="submit"] {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      border: none;
      border-radius: 10px;
      background: #ff6f61;
      color: #fff;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s;
    }
    .card input[type="submit"]:hover {
      background: #ff3b3f;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="donut">üç©</div>
    <h1>Enter Password to Get Free Donuts!</h1>
    <p>Unlock your treat now!</p>
    <form action="#">
      <input type="password" placeholder="Enter password" required>
      <input type="submit" value="Get Donuts!">
    </form>
  </div>
</body>
</html>
