<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neon Bio Dashboard</title>
  <!-- Include a futuristic font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    /* ====================================
       Global Styles & Resets
    ==================================== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      background: #000;
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
      color: #fff;
    }
    /* ====================================
       Full‑screen Particle Background
    ==================================== */
    #bgCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    /* ====================================
       Dashboard Container & Layout
    ==================================== */
    .dashboard {
      position: relative;
      padding: 20px;
      z-index: 1;
      height: 100vh;
      overflow-y: auto;
    }
    .cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 40px;
    }
    /* ====================================
       Glassmorphic Dashboard Cards (Neon Blue)
    ==================================== */
    .card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(8px);
      border: 1px solid #00FFFF;
      border-radius: 15px;
      padding: 20px;
      width: 200px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.8);
    }
    .card h2 {
      font-size: 1.2rem;
      margin-bottom: 10px;
      text-shadow: 0 0 5px #00FFFF;
    }
    .metric-value {
      font-size: 2rem;
      font-weight: bold;
      text-shadow: 0 0 10px #00FFFF;
    }
    /* ====================================
       Graph Section Styling
    ==================================== */
    .graph-container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(8px);
      border: 1px solid #00FFFF;
      border-radius: 15px;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
    }
    /* ====================================
       Responsive Adjustments
    ==================================== */
    @media (max-width: 768px) {
      .cards {
        flex-direction: column;
        align-items: center;
      }
      .card {
        width: 80%;
      }
    }
  </style>
</head>
<body>
  <!-- Full‑screen canvas for particle network background -->
  <canvas id="bgCanvas"></canvas>

  <!-- Dashboard Content -->
  <div class="dashboard">
    <!-- Metrics Cards -->
    <div class="cards">
      <div class="card" id="card-users">
        <h2>Total Users</h2>
        <p class="metric-value" id="users-value">0</p>
      </div>
      <div class="card" id="card-sessions">
        <h2>Active Sessions</h2>
        <p class="metric-value" id="sessions-value">0</p>
      </div>
      <div class="card" id="card-load">
        <h2>Server Load</h2>
        <p class="metric-value" id="load-value">0%</p>
      </div>
      <div class="card" id="card-revenue">
        <h2>Revenue Today</h2>
        <p class="metric-value" id="revenue-value">$0.00</p>
      </div>
    </div>
    <!-- Animated Graph Section -->
    <div class="graph-container">
      <canvas id="lineChart"></canvas>
    </div>
  </div>

  <!-- ====================================
       JavaScript Section
       - Chart.js for the animated graph.
       - Custom scripts for dynamic updates and background animation.
  ==================================== -->
  <!-- Include Chart.js from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    /* ====================================
       Particle Network Background Animation
    ==================================== */
    const canvas = document.getElementById('bgCanvas');
    const ctx = canvas.getContext('2d');

    // Set canvas size to window dimensions
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    // Particle class definition
    class Particle {
      constructor(x, y, vx, vy, radius) {
        this.x = x;
        this.y = y;
        this.vx = vx;
        this.vy = vy;
        this.radius = radius;
      }

      update() {
        this.x += this.vx;
        this.y += this.vy;
        // Bounce off canvas edges
        if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
        if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
      }

      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = '#00FFFF';
        ctx.fill();
      }
    }

    // Create particles
    const particles = [];
    const particleCount = 100;
    for (let i = 0; i < particleCount; i++) {
      const x = Math.random() * canvas.width;
      const y = Math.random() * canvas.height;
      const vx = (Math.random() - 0.5) * 0.5;
      const vy = (Math.random() - 0.5) * 0.5;
      particles.push(new Particle(x, y, vx, vy, 2));
    }

    // Draw and animate particles with connecting lines
    function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      // Update and draw each particle
      particles.forEach(particle => {
        particle.update();
        particle.draw();
      });
      // Draw lines between nearby particles
      for (let i = 0; i < particles.length; i++) {
        for (let j = i + 1; j < particles.length; j++) {
          const dx = particles[i].x - particles[j].x;
          const dy = particles[i].y - particles[j].y;
          const distance = Math.sqrt(dx * dx + dy * dy);
          if (distance < 100) {
            ctx.beginPath();
            ctx.moveTo(particles[i].x, particles[i].y);
            ctx.lineTo(particles[j].x, particles[j].y);
            ctx.strokeStyle = 'rgba(0, 255, 255, 0.1)';
            ctx.lineWidth = 1;
            ctx.stroke();
          }
        }
      }
      requestAnimationFrame(animateParticles);
    }
    animateParticles();

    /* ====================================
       Live-Updating Neon Line Chart (Neon Blue)
       Using Chart.js to simulate real-time data updates.
    ==================================== */
    const ctxChart = document.getElementById('lineChart').getContext('2d');

    // Initial chart data setup
    const chartData = {
      labels: [],
      datasets: [{
        label: 'Live Data',
        data: [],
        borderColor: '#00FFFF',
        backgroundColor: 'rgba(0, 255, 255, 0.1)',
        pointBackgroundColor: '#00FFFF',
        tension: 0.4, // Smooth curves
      }]
    };

    // Create the line chart
    const lineChart = new Chart(ctxChart, {
      type: 'line',
      data: chartData,
      options: {
        animation: { duration: 500 },
        scales: {
          x: {
            display: true,
            ticks: { color: "#00FFFF" },
            grid: { color: 'rgba(0, 255, 255, 0.1)' }
          },
          y: {
            display: true,
            ticks: { color: "#00FFFF" },
            grid: { color: 'rgba(0, 255, 255, 0.1)' }
          }
        },
        plugins: {
          legend: { labels: { color: "#00FFFF" } }
        }
      }
    });

    // Function to add a new data point every second
    setInterval(() => {
      const now = new Date();
      const timeLabel = now.getHours() + ":" + now.getMinutes() + ":" + now.getSeconds();
      if (chartData.labels.length > 20) {
        chartData.labels.shift();
        chartData.datasets[0].data.shift();
      }
      chartData.labels.push(timeLabel);
      const newValue = Math.floor(Math.random() * 90) + 10;
      chartData.datasets[0].data.push(newValue);
      lineChart.update();
    }, 1000);

    /* ====================================
       Dynamic Dashboard Metrics Update
       Randomly update card values every 5 seconds
    ==================================== */
    function updateMetrics() {
      document.getElementById('users-value').textContent = Math.floor(Math.random() * 10000);
      document.getElementById('sessions-value').textContent = Math.floor(Math.random() * 5000);
      document.getElementById('load-value').textContent = Math.floor(Math.random() * 100) + '%';
      document.getElementById('revenue-value').textContent = '$' + (Math.random() * 10000).toFixed(2);
    }
    setInterval(updateMetrics, 5000);
    updateMetrics();
  </script>
</body>
</html>
