<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Futuristic Neon Bio Dashboard</title>
  <!-- Import the Oswald font -->
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
  <!-- Include Chart.js from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* Global Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      background: #000;
      font-family: 'Oswald', sans-serif;
      overflow: hidden;
      color: #00ff00;
    }
    /* DNA Helix Animated Background Canvas */
    #bioCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    /* Dashboard Container */
    .dashboard {
      position: relative;
      z-index: 1;
      padding: 20px;
      height: 100vh;
      overflow-y: auto;
    }
    /* Flex container for cards */
    .cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 40px;
    }
    /* Glassmorphic Dashboard Cards with Pulsating Glow */
    .card {
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(0,255,0,0.3);
      border-radius: 15px;
      padding: 20px;
      width: 200px;
      text-align: center;
      transition: transform 0.3s ease;
      animation: pulseGlow 2s infinite alternate;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card h2 {
      font-size: 1.2em;
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .metric-value {
      font-size: 2em;
      font-weight: bold;
    }
    /* Graph Container with Glassmorphic & Pulsating Glow */
    .graph-container {
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(0,255,0,0.3);
      border-radius: 15px;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
      animation: pulseGlow 2s infinite alternate;
    }
    /* Keyframes for Pulsating Glow Effect */
    @keyframes pulseGlow {
      0% {
        box-shadow: 0 0 20px rgba(0,255,0,0.5);
      }
      100% {
        box-shadow: 0 0 40px rgba(0,255,0,0.8);
      }
    }
    /* Responsive Adjustments */
    @media (max-width: 768px) {
      .cards {
        flex-direction: column;
        align-items: center;
      }
      .card {
        width: 80%;
      }
    }
  </style>
</head>
<body>
  <!-- DNA Helix Animated Background Canvas -->
  <canvas id="bioCanvas"></canvas>

  <!-- Dashboard Content -->
  <div class="dashboard">
    <div class="cards">
      <div class="card" id="card-users">
        <h2>Total Users</h2>
        <p class="metric-value" id="users-value">0</p>
      </div>
      <div class="card" id="card-sessions">
        <h2>Active Sessions</h2>
        <p class="metric-value" id="sessions-value">0</p>
      </div>
      <div class="card" id="card-load">
        <h2>Server Load</h2>
        <p class="metric-value" id="load-value">0%</p>
      </div>
      <div class="card" id="card-revenue">
        <h2>Revenue Today</h2>
        <p class="metric-value" id="revenue-value">$0.00</p>
      </div>
    </div>
    <!-- Animated Graph Section -->
    <div class="graph-container">
      <canvas id="lineChart"></canvas>
    </div>
  </div>

  <script>
    /* ====================================
       Neon DNA Helix Animated Background
    ==================================== */
    const canvas = document.getElementById('bioCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    let time = 0;
    function drawDNA() {
      // Use a translucent black fill to create a trailing effect.
      ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      const centerX = canvas.width / 2;
      const step = 20;           // Vertical spacing between DNA rungs.
      const amplitude = 50;      // Maximum horizontal displacement.
      
      // Set up neon glow effects.
      ctx.lineCap = 'round';
      ctx.shadowColor = "#00ff00";
      ctx.shadowBlur = 10;

      // Draw a series of rungs from top to bottom.
      for (let y = -step; y < canvas.height + step; y += step) {
        let angle = (y + time) * 0.05;
        let xOffset = Math.sin(angle) * amplitude;
        // Compute positions for the two strands.
        let leftX = centerX - xOffset;
        let rightX = centerX + xOffset;
        // Use the sine value to modulate opacity (simulate depth).
        let scale = (Math.sin(angle) + 1) / 2; // Ranges from 0 to 1.

        // Draw connecting line ("base pair")
        ctx.beginPath();
        ctx.moveTo(leftX, y);
        ctx.lineTo(rightX, y);
        ctx.strokeStyle = `rgba(0,255,0,${0.5 + scale * 0.5})`;
        ctx.lineWidth = 2;
        ctx.stroke();

        // Draw left strand circle.
        ctx.beginPath();
        ctx.arc(leftX, y, 3, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(0,255,0,${0.5 + scale * 0.5})`;
        ctx.fill();
        // Draw right strand circle.
        ctx.beginPath();
        ctx.arc(rightX, y, 3, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(0,255,0,${0.5 + scale * 0.5})`;
        ctx.fill();
      }
      time += 2;
      requestAnimationFrame(drawDNA);
    }
    drawDNA();

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    /* ====================================
       Live-Updating Neon Line Chart
       (Using Chart.js to simulate real-time data updates)
    ==================================== */
    const ctxChart = document.getElementById('lineChart').getContext('2d');
    const chartData = {
      labels: [],
      datasets: [{
        label: 'Live Data',
        data: [],
        borderColor: '#00ff00',
        backgroundColor: 'rgba(0,255,0,0.1)',
        pointBackgroundColor: '#00ff00',
        tension: 0.4
      }]
    };
    const lineChart = new Chart(ctxChart, {
      type: 'line',
      data: chartData,
      options: {
        animation: { duration: 500 },
        scales: {
          x: {
            display: true,
            ticks: { color: "#00ff00" },
            grid: { color: 'rgba(0,255,0,0.1)' }
          },
          y: {
            display: true,
            ticks: { color: "#00ff00" },
            grid: { color: 'rgba(0,255,0,0.1)' }
          }
        },
        plugins: {
          legend: { labels: { color: "#00ff00" } }
        }
      }
    });
    setInterval(() => {
      const now = new Date();
      const timeLabel = now.getHours() + ":" + now.getMinutes() + ":" + now.getSeconds();
      if (chartData.labels.length > 20) {
        chartData.labels.shift();
        chartData.datasets[0].data.shift();
      }
      chartData.labels.push(timeLabel);
      const newValue = Math.floor(Math.random() * 90) + 10;
      chartData.datasets[0].data.push(newValue);
      lineChart.update();
    }, 1000);

    /* ====================================
       Dynamic Dashboard Metrics Update
    ==================================== */
    function updateMetrics() {
      document.getElementById('users-value').textContent = Math.floor(Math.random() * 10000);
      document.getElementById('sessions-value').textContent = Math.floor(Math.random() * 5000);
      document.getElementById('load-value').textContent = Math.floor(Math.random() * 100) + '%';
      document.getElementById('revenue-value').textContent = '$' + (Math.random() * 10000).toFixed(2);
    }
    setInterval(updateMetrics, 5000);
    updateMetrics();
  </script>
</body>
</html>
