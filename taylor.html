<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Free Coffee Tomorrow!</title>
  <!-- Import a playful cursive font and a bold sans-serif -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Oswald:wght@700&display=swap" rel="stylesheet">
  <style>
    /* Global reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: 'Oswald', sans-serif;
      background: linear-gradient(135deg, #4b3621, #a67c52); /* Warm coffee-inspired colors */
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
    }
    /* Centered card with Starbucks vibes */
    .card {
      background: #fff;
      width: 350px;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      text-align: center;
      position: relative;
    }
    .card h1 {
      font-family: 'Pacifico', cursive;
      font-size: 2em;
      margin-bottom: 10px;
      color: #00704A; /* Starbucks green */
    }
    .card p {
      font-size: 1em;
      margin-bottom: 20px;
      color: #555;
    }
    .card input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 1em;
      border: 2px solid #00704A;
      border-radius: 8px;
      margin-bottom: 15px;
      outline: none;
    }
    .card input[type="submit"] {
      width: 100%;
      padding: 12px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background: #00704A;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .card input[type="submit"]:hover {
      background: #005634;
    }
    /* Congratulatory overlay */
    #congrats-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.5s ease;
      z-index: 100;
    }
    #congrats-overlay.show {
      opacity: 1;
      visibility: visible;
    }
    #congrats-overlay h2 {
      font-family: 'Pacifico', cursive;
      font-size: 3em;
      color: #00704A;
      margin-bottom: 20px;
      animation: popIn 0.8s ease-out forwards;
    }
    #congrats-overlay .coffee-cup {
      font-size: 5em;
      animation: popIn 0.8s ease-out forwards 0.3s;
    }
    @keyframes popIn {
      0% {
        transform: scale(0.2);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <!-- Popup card -->
  <div class="card" id="coffeeCard">
    <h1>Free Coffee Tomorrow!</h1>
    <p>Enter Logan's favorite color for a free coffee tomorrow!</p>
    <form id="coffeeForm">
      <input type="text" id="colorInput" placeholder="Your answer here" required>
      <input type="submit" value="Submit">
    </form>
  </div>
  <!-- Congratulatory overlay -->
  <div id="congrats-overlay">
    <h2>Congrats, Enjoy Your Coffee!</h2>
    <div class="coffee-cup">â˜•</div>
  </div>
  <script>
    document.getElementById('coffeeForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const input = document.getElementById('colorInput').value.trim().toLowerCase();
      // Check if the answer is "blue"
      if(input === 'blue') {
        document.getElementById('coffeeCard').style.display = 'none';
        document.getElementById('congrats-overlay').classList.add('show');
      } else {
        // Optional: Provide feedback for an incorrect guess.
        alert("Oops, that's not it! Try again!");
      }
    });
  </script>
</body>
</html>
